name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual deployment button

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-south1              # Iowa (Low CO2, cheap)
  REPO_NAME: rag-system-backend    # Name of your Artifact Registry Repo
  SERVICE_NAME: rag-system-backend # Name of your Cloud Run Service

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Authenticate with Google Cloud
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # 2. Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 3. Authenticate Docker with Artifact Registry
      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # 4. Build and Push Container
      # We use the Commit SHA as the tag to ensure unique versions
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      # 5. Deploy to Cloud Run
      # --memory 2Gi sets the RAM to 2GB as requested
      # --max-instances 1 prevents costs from exploding if you get DDOSed
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=2Gi
            --cpu=1
            --max-instances=3
            --port=8080

      # 6. CRITICAL: Cleanup Old Images (Free Tier Protection)
      # This script deletes all images except the one we just deployed and the 'latest' one.
      # It prevents your Artifact Registry from exceeding the 500MB free limit.
      - name: Cleanup Old Images
        run: |
          echo "ðŸ§¹ Starting cleanup of old images..."
          
          # List all image digests, sorted by date (oldest first), excluding the current deployment
          gcloud artifacts docker images list ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }} \
            --sort-by="~UPDATE_TIME" \
            --format="value(DIGEST)" \
            --filter="tags!=${{ github.sha }}" > images_to_delete.txt

          # Keep the most recent 3 images (safety buffer)
          # We delete everything else to save space
          COUNT=$(wc -l < images_to_delete.txt)
          if [ "$COUNT" -gt 3 ]; then
            HEAD_COUNT=$(($COUNT - 3))
            echo "Found $COUNT images. Deleting $HEAD_COUNT old images..."
            head -n $HEAD_COUNT images_to_delete.txt | while read DIGEST; do
              gcloud artifacts docker images delete \
                ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}@$DIGEST \
                --delete-tags --quiet
            done
          else
             echo "Only $COUNT images found. No cleanup needed."
          fi

      - name: Show Live URL
        run: echo "ðŸš€ Deployed successfully! Your app is live."