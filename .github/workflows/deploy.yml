name: Deploy to Cloud Run

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-south1
  REPO_NAME: rag-system-backend
  SERVICE_NAME: rag-system-backend
  GAR_LOCATION: asia-south1-docker.pkg.dev

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          # This injects your BIG secret file as environment variables
          env_vars: ${{ secrets.APP_ENV_FILE }}
          flags: |
            --allow-unauthenticated
            --memory=2Gi
            --cpu=1
            --max-instances=3
            --port=8080

      - name: Cleanup Old Images
        run: |
          echo "ðŸ§¹ Starting cleanup of old images..."
          
          # 1. List images sorted by Oldest First (UPDATE_TIME without ~)
          # 2. Filter out the current deployment (safety check)
          gcloud artifacts docker images list ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }} \
            --sort-by="UPDATE_TIME" \
            --format="value(DIGEST)" \
            --filter="tags!=${{ github.sha }}" > images_to_delete.txt

          # 3. Calculate how many to delete
          # We want to keep the last 3 images.
          COUNT=$(wc -l < images_to_delete.txt)
          
          if [ "$COUNT" -gt 3 ]; then
            # If we have 10 images, we delete 10 - 3 = 7 images.
            # Since the list is Oldest First, 'head' grabs the 7 oldest ones.
            DELETE_COUNT=$(($COUNT - 3))
            
            echo "Found $COUNT images. Deleting $DELETE_COUNT old images..."
            
            head -n $DELETE_COUNT images_to_delete.txt | while read DIGEST; do
              gcloud artifacts docker images delete \
                ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}@$DIGEST \
                --delete-tags --quiet
            done
          else
             echo "Only $COUNT images found (Safe limit is 3). No cleanup needed."
          fi

      - name: Show Live URL
        run: echo "ðŸš€ Deployed successfully! Your app is live."